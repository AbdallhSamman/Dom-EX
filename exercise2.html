<body>
<div id="mydiv"></div>

<script>
    let counter=0;
    function generateRandomColor()
{
    var randomColor = '#'+Math.floor(Math.random()*16777215).toString(16);
    return randomColor;
}
   let test = document.getElementById("mydiv")
   test.style.background=generateRandomColor() 
test.addEventListener("click", function () {counter++;colorChange()})
function colorChange()
{
if(counter===1)
test.style.backgroundColor="green"
else if(counter===2)
test.style.backgroundColor="red"
else if (counter===3)
test.style.backgroundColor="yellow"
else if (counter===4)
test.style.backgroundColor=generateRandomColor()
else
counter=0
}
</script>
