<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise #4: Formatting text</title>
    <style>
      div {
        width: 600px;
        height: 100px;
        border: 1px solid black;
        margin-top: 10px;
        /* default options */
        font-family: Arial;
        font-size: 12pt;
      }
    </style>
  </head>
  <body>
    <form name="form">
      <select name="font_family" id="font_family">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
      </select>
      <select name="font_size" id="font_size">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
      </select>
      <label>
        Italic
        <input type="checkbox" name="font_italic" id="font_italic" />
      </label>
      <label>
        Bold
        <input type="checkbox" name="font_bold" id="font_bold" />
      </label>
      <label>
        Underline
        <input type="checkbox" name="font_underline" id="font_underline" />
      </label>
    </form>

    <div id="text">The quick brown fox jumps over the lazy dog</div>

    <script>
      let txt = document.getElementById('text')

      let Italic = document.getElementById('font_italic')
      Italic.addEventListener('change', function () {
        if (Italic.checked) txt.style.fontStyle = 'italic'
        else txt.style.fontStyle = 'normal'
      })

      let bold = document.getElementById('font_bold')
      bold.addEventListener('change', function () {
        if (bold.checked) txt.style.fontWeight = 'bold'
        else txt.style.fontWeight = 'normal'
      })

      let underline = document.getElementById('font_underline')
      underline.addEventListener('change', function () {
        if (underline.checked) txt.style.textDecoration = 'underline'
        else txt.style.textDecoration = 'none'
      })

      var activities = document.getElementById('font_family')
      activities.addEventListener('change', function () {
        var options = activities.querySelector('option')
        txt.style.fontFamily=activities.value
      })

      var size = document.getElementById('font_size')
      size.addEventListener('change', function () {
        txt.style.fontSize=size.value
      })
    </script>
  </body>
</html>
